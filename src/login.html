<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Kape't Ani</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Your existing CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />

    <style>
      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(
          circle at center,
          rgba(0, 0, 0, 0) 70%,
          rgba(0, 0, 0, 0.7) 100%
        );
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid position-relative">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="images/coffee.png"
            alt="Kape't Ani Logo"
            height="40"
            class="me-2"
          />
          <span class="fw-semibold">Kape't Ani</span>
        </a>

        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav gap-3">
            <li class="nav-item">
              <a class="nav-link" href="index1.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="product.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="review.html">Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index1.html#about">About</a>
            </li>
          </ul>
        </div>

        <div class="nav-actions">
          <a href="login.html"><i class="fa-solid fa-user"></i></a>
          <a href="#" data-bs-toggle="modal" data-bs-target="#searchModal">
            <i class="bi bi-search"></i>
          </a>
          <a href="#" class="position-relative">
            <i class="bi bi-cart3"></i>
            <span
              id="cart-count"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark"
              >0</span
            >
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon" style="filter: invert(1)"></span>
          </button>
        </div>
      </div>
    </nav>

    <!-- Login Section -->
    <section
      class="login-section d-flex align-items-center justify-content-center"
    >
      <div class="login-card p-5 rounded shadow-lg">
        <h2 class="text-center mb-4">Welcome Back</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn w-100">Login</button>
          <p class="text-center mt-3"><a href="#">Forgot Password?</a></p>
        </form>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
